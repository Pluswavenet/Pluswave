<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Signal Lost | Pluswave Tech</title>
    <link rel="icon" type="image/png" href="images/logo.jpg">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="loader-content">
            <div class="loader-circle"></div>
            <div class="loader-text">PLUSWAVE</div>
        </div>
    </div>

    <header>
        <nav id="navbar" class="floating-nav">
            <div class="container nav-container">
                <a href="/index.html" class="logo">
                    <img src="/images/pluswave_logo.jpg" alt="Pluswave" style="height: 50px;">
                </a>
                <a href="/index.html" class="btn btn-outline">Back to Home</a>
            </div>
        </nav>
    </header>

    <section class="hero"
        style="min-height: 100vh; padding-top: 80px; display: flex; align-items: center; justify-content: center;">
        <div class="hero-bg"></div>
        <div class="hero-glow" style="top: 20%; left: 10%;"></div>
        <div class="hero-glow" style="bottom: 20%; right: 10%;"></div>
        <div class="container" style="text-align: center;">
            <div class="glass-frame reveal reveal-zoom"
                style="max-width: 250px; margin: 0 auto 25px; border-radius: 20px; overflow: hidden; display: inline-block; width: 100%;">
                <img src="/images/error_404.png" alt="404 Error - Signal Lost"
                    style="width: 100%; height: auto; display: block;">
            </div>

            <div class="reveal reveal-up">
                <div class="glass-card" style="padding: 30px; display: inline-block; max-width: 550px; width: 100%;">
                    <h1 class="text-gradient" style="font-size: 2.5rem; margin-bottom: 15px; line-height: 1.2;">Signal
                        Lost</h1>
                    <p style="font-size: 1.1rem; opacity: 0.8; margin-bottom: 25px; color: var(--light);">
                        The page you are looking for has drifted into the digital void. It might have been moved,
                        deleted, or never existed in this timeline.
                    </p>
                    <a href="/index.html" class="btn btn-primary">Return to Base</a>
                </div>
            </div>
        </div>
    </section>


    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="/firebase-integration.js"></script>
    <script src="/script.js"></script>
